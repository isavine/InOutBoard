<!doctype html>
<head>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="refresh" content="600">
  <title>{% if title %}{{ title }}{% else %}In/Out Board{% endif %}</title>
  <!-- Bootstrap 3.3.7 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery 1.12.4 JavaScript -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  <!-- Bootstrap 3.3.7 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    body { padding-top: 70px; }
    .nav { font-size: 120%; }
    .table { font-size: 120%; }
    .clickable { cursor: pointer; }
  </style>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('render_board') }}">In/Out</a>
      <!-- Collapsed Menu Button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Additional navbar items -->
      <div id="navbar"class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('render_admin') }}">Admin</a></li>
          <li><a href="{{ url_for('admin.adduser')}}">Add User</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
		<!-- Additional navbar items
		<div id="navbar"class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{{ url_for('admin.adduser')}}">Add User</a></li>
				<li><a href="{{ url_for('render_board')}}">Normal</a></li>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
			</ul>
		</div>

	</div>
</nav> -->

  {% with messages = get_flashed_messages(with_categories=true) %}
	  {% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		  {{ message }}
		</div>
	  {% endfor %}

  {% endwith %}

  {% block body %}{% endblock %}

</body>
