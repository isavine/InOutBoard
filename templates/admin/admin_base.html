<!doctype html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="refresh" content="600">
	<title>{% if title %}{{ title }}{% else %}In/Out Board{% endif %}</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script type="text/javascript">
		var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<style>
		body { padding-top: 70px; }
		.table { font-size: 120%; }
		.inout { width: 50px; }
	</style>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="">
		        <span class="label label-primary">Refresh</span>
		    </a>
			<!-- Collapsed Menu Button -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- Additional navbar items -->
		<div id="navbar"class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{{ url_for('admin.render_role_select')}}">Select Role</a></li>
				{% if admin %}
					<li><a href="{{ url_for('admin.add_user')}}">Add User</a></li>
					<li><a href="{{ url_for('render_board')}}">Normal</a></li>
				{% endif%}
				
				<li><a href="{{ url_for('logout') }}">Logout</a></li>

			</ul>
		</div>
	</div>
</nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
	  {% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		  {{ message }}
		</div>
	  {% endfor %}

  {% endwith %}

  {% block body %}{% endblock %}

</body>
