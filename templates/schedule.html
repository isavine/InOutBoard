{% extends "base.html" %}
{% block body %}
<div class=container>
  <h2>Work Schedule</h2>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Office</th>
        <th>Schedule</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      {% for person in schedule %}
        <tr>
          <td>{{ person['name'] }}</td>
          <td>{{ person['office'] }}</td>
          <td>{{ person['schedule'] }}</td>
          <td>{{ person['note'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
