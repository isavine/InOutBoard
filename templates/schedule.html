{% extends "base.html" %}
{% block body %}
<div class=container>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Office</th>
        <th>Work Schedule</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      {% for user in schedule %}
        <tr>
          <td>{{ user['Name'] }}</td>
          <td>{{ user['Office'] }}</td>
          <td>{{ user['Schedule'] }}</td>
          <td>{{ user['Note'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
