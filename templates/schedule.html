{% extends "base.html" %}
{% block body %}
<div class=container>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col"> Name </th>
        <th scope="col"> Schedule </th>
        <th scope="col"> Note </th>
      </tr>
    </thead>
    <tbody>
      {% for d in rows %}
        <tr>
          <td scope="row">{{ d['Name'] }}</td>
          <td scope="row">{{ d['Schedule'] }}</td>
          <td scope="row">{{ d['Note'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
